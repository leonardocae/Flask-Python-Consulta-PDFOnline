<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico da Companhia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Histórico da Companhia - CNPJ: {{ cnpj }}</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Denominação Social</th>
                    <th>Situação</th>
                    <th>Data de Atualização</th>
                </tr>
            </thead>
            <tbody>
                {% for entrada in historico %}
                    <tr>
                        <td>{{ entrada[1] }}</td>
                        <td>{{ entrada[2] }}</td>
                        <td>{{ entrada[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary mt-3">Voltar</a>
    </div>
</body>
</html>

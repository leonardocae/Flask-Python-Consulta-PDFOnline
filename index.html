<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companhias Abertas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="mt-5">Companhias Abertas</h1>
                <form method="POST" action="/pesquisa" class="form-inline my-4">
                    <input type="text" name="termo" class="form-control mr-2" placeholder="Pesquisar por nome, CNPJ, situação ou data">
                    <button type="submit" class="btn btn-primary">Pesquisar</button>
                </form>
            </div>
            <div class="col-md-6 text-right">
                <div class="mb-4">
                    Última atualização: {{ ultima_atualizacao }}
                </div>
            </div>
        </div>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>CNPJ</th>
                    <th>Denominação Social</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>
                {% for companhia in companhias %}
                <tr>
                    <td>
                        <a href="/historico/{{ companhia[0]|replace('.', '')|replace('/', '')|replace('-', '') }}">
                            {{ companhia[0] }}
                        </a>
                    </td>
                    <td>{{ companhia[1] }}</td>
                    <td>{{ companhia[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
